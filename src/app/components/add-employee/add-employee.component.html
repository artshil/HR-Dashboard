<div class="card">
    <div class="card-content">
        <span class="card-title">Add Employee</span>
        <form (ngSubmit)="onSubmit()" class="col s6">
            <div class="row">
                <div class="input-field col s4">
                    <input type="text" placeholder="Employee ID" [(ngModel)]="employee.e_id" name="e-id">
                </div>
                <div class="input-field col s4">
                    <input type="text" placeholder="Employee Name" [(ngModel)]="employee.e_name" name="e-name">
                </div>
                <mat-form-field appearance="fill" class="input-field col s4">
                    <mat-label>Select Department</mat-label>
                    <mat-select [(ngModel)]="employee.e_dept" name="department">
                      <mat-option *ngFor="let department of departmentList" [value]="department.d_name">
                        {{department.d_name}}
                      </mat-option>
                    </mat-select>
                  </mat-form-field>
                  <input type="submit" value="Submit" class="btn">
            </div>
        </form>
    </div>
</div>
